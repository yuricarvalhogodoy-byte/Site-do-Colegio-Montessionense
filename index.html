<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolChat - Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login-bg">

<div class="login-container">

    <h1>SchoolChat</h1>

    <!-- Botão de gerar código -->
    <button onclick="gerarCodigo()" class="gen-btn">Gerar Código</button>
    <p id="codigo" style="margin-bottom: 20px;"></p>

    <p>Digite seu código de acesso:</p>
    <input id="codeInput" type="text" placeholder="Ex: SC-8F21KD">
    <button onclick="enterChat()">Entrar</button>

</div>

<script src="app.js"></script>

<script>
function gerarCodigo() {
    const codigo = Math.random().toString(36).substr(2, 8).toUpperCase();
    document.getElementById("codigo").textContent = "Seu código: SC-" + codigo;
}
</script>

</body>
</html>
