<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Chat da Escola</h1>

        <div class="login-box">
            <input type="text" id="username" placeholder="Seu nome...">

            <button id="enter-btn">ENTRAR</button>
            <button id="generate-btn">GERAR CÓDIGO</button>

            <p id="generated-code" class="code-box"></p>
        </div>
    </div>

    <script>
        // ENTRAR
        document.getElementById('enter-btn').addEventListener('click', function () {
            const name = document.getElementById('username').value.trim();

            if (name === "") {
                alert("Digite seu nome para entrar.");
                return;
            }

            localStorage.setItem("chatUser", name);
            window.location.href = "chat.html";
        });

        // GERAR CÓDIGO
        document.getElementById('generate-btn').addEventListener('click', function () {
            const code = Math.floor(100000 + Math.random() * 900000); 
            document.getElementById('generated-code').innerText = "Código gerado: " + code;
        });
    </script>
</body>
</html>
